<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link rel="stylesheet" href="./assets/CSS/style.css">
</head>

<body>
    <div class="container">
        <form action="" id="form">
            <label for="firstInput">Name: </label>
            <input type="text" id="firstInput" name="firstInput" placeholder="Enter your Name">

            <label for="secondInput">LastName: </label>
            <input type="text" id="secondInput" name="secondInput" placeholder="Enter your Lastname">

            <label for="options">Select the subject: </label>
            <select name="options" id="options">
                <option value="option1">FrontEnd Programming</option>
                <option value="option2">Software Development</option>
                <option value="option3">Backend Programming</option>
                <option value="option4">English</option>
                <option value="option5">Application Integration</option>
                <option value="option6">Full Stack Laboratory</option>
            </select>
            <label for="message">Why do you like this subject?</label>
            <textarea name="message" id="message" rows="4"></textarea>
            <button type="submit">Send</button>
        </form>
    </div>
    <script src="./assets/JS/script.js"></script>
</body>

</html>
